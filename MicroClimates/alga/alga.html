<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- General -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anthozoa - MicroClimates</title>
    <meta name="description" content="Abstract explorations of our changing climate on planet Earth. Click, scroll and drag to explore.">

    <!-- Links -->
    <link href="../main.css" rel="stylesheet">
    <!-- Load latest acron version first -->
    <script type="text/javascript" src="https://unpkg.com/acorn"></script>
    <!-- Then load Paper.js -->
    <script type="text/javascript" src="https://unpkg.com/paper"></script>
    <!-- Place your Paperscript here -->
    <script type="text/paperscript" canvas="climateCanvas">

      var mouseDown = false
      var i = 1
      var c = 0
      let paths = []
      let colors = ['#279767', '#C3E2E0', '#82C572', '#79C49E']
      
      function onMouseDown(event) {
              i = 1;
              mouseDown = true;
              paths.push (new Path.Circle({
              center: event.point,
              radius: 40,
              strokeColor : '#f2f2f2',
              strokeWidth : 5,
              fillColor: colors[c]
          }));
              if (c<colors.length-1) {c++;} else {c=0}
      }
      
      function onMouseUp(event) {
          mouseDown = false;
          setTimeout(() => { 
              var tween = paths[0].tweenTo(
                  { opacity: 0 },
                  { duration: 3000 }
              );
              paths.shift();
              tween.then(function() {
                  this.remove;
              });
          }, 10000);
      }
      
      view.onFrame = function(event) {
            if (event.count % 2 === 0) {
          if (mouseDown) { 
              if (i<1.07){
                  i += 0.001
                  paths[paths.length-1].scale(i);
              } ;
          }
      }}


    </script>

  </head>
  <body>


    <!-- - - - - - - - - Paper.js - - - - - - - - -->
    <canvas id="climateCanvas" resize></canvas>


    <!-- - - - - - - - - Quote - - - - - - - - -->
    <div class="container noselect">
      <div class="quote">
        <p class="large">As Antarctica warms, we predict <span>the overall mass of snow algae will increase</span>, as the spread to higher ground will significantly outweigh the loss of small island patches of algae.</p>
        <p><a href="https://www.iflscience.com/environment/the-climate-crisis-is-turning-antarctic-snow-green/" target="_blank">IFL Science</a></p>
      </div>
    </div>


    <!-- - - - - - - - - Navigation - - - - - - - - -->
    <div class="home">
      <a class="icon-wrapper" href="../index.html">
        <span class="icon icon-home"></span>
      </a>
    </div>


  </body>
</html>
