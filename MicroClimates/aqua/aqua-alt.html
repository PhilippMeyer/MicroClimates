    <!-- Then load Paper.js -->
    <script type="text/javascript" src="https://unpkg.com/paper"></script>
    <!-- Place your Paperscript here -->
    <script type="text/paperscript" canvas="climateCanvas">

      var screenWidth = view.size.width;
      var screenHeight = view.size.height;
      let colorCount = 0;
      // var waves = [];
      let colors = ['#91C5DE', '#367AB2', '#295E86', '#274A56'];

      var wave;
      var waveDimentions = new Rectangle(0, screenHeight, screenWidth, screenHeight);

      function onMouseDown(event) {
        var wave = new Path.Rectangle(waveDimentions);
        wave.fillColor = `colors[colorCount]`;
        wave.y = 0;
        wave.opacity = .5;
        wave.blendMode = 'multiply';
        console.log('MouseDown');
        console.log(wave.y);
      }

      function onMouseDrag(event) {
      	waveDimentions.y = event.point.y;
        console.log(event.point.y);
      }

      // function onMouseUp(event) {

    </script>
